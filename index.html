<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC0 Beats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <img src="images/cco.gif" alt="Left Image" id="leftImage" class="player-image"/>
            <div class="player-controls">
                <div class="now-playing">Now playing: <span id="currentTrackTitle">None</span></div>
                <audio id="audioPlayer" controls></audio>
                <div class="mint">Beats by: 
                <a href="http://twitter.com/boomboxheads" target="_blank">@boomboxheads</a> 
                </div>

            </div>
            <img src="images/cco.gif" alt="Right Image" id="rightImage" class="player-image"/>
        </div>
        
        
        <div class="playlist">
            <ul id="playlist">
                <!-- List of beats will be populated here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
