<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC0 Beats</title>
    <link rel="stylesheet" href="style.css" integrity="sha384-NZCGr7Qy3qOxYc3kFGtiMcZZbhvhxpbYt6dAIK8rko6HaQoMWKsay20EgRjyZ6D4">
</head>
<body>
    <div class="container">
        <div class="player">
            <img src="images/cco.gif" alt="Left Image" id="leftImage" class="player-image"/>
            <div class="player-controls">
                <div class="now-playing">Now playing: <span id="currentTrackTitle">None</span></div>
                <audio id="audioPlayer" controls></audio>
                <div class="mint">CC0 Beats by: 
                <a href="http://twitter.com/boomboxheads" target="_blank" rel="noopener noreferrer">@boomboxheads</a>
                <a href="https://github.com/gm3/cc0-beats" target="_blank" rel="noopener noreferrer">Github</a>
                </div>
            </div>
            <img src="images/cco.png" alt="Right Image" id="rightImage" class="player-image"/>
        </div>
        
        <div class="playlist">
            <ul id="playlist">
                <!-- List of beats will be populated here -->
            </ul>
        </div>
    </div>
    <script src="script.js" integrity="sha384-rkOr3IlvpB2EOoWvKmG4T2VdSC11Xyfv41vg0JEKyXqooOGgm8YoMrv961x0kkaL"></script>
</body>
</html>
